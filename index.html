<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <meta charset="utf-8">
  <title>Multimath App</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid btn-danger">
      <div class="navbar-header">
        <span class="navbar-brand" style="color:white"> MultiMath</span>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-sm-6">
      <div class="form-horizontal" id="nameForm">
        <div class="form-group">
          <label for="playerName" class="col-sm-5 control-label">Player Name:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="playerName" placeholder="Player name">
          </div>
        </div>

        <div class="form-group">
          <label for="factor" class="col-sm-5 control-label">Factor:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="factor" placeholder="Factor">
          </div>
        </div>

        <div class="form-group">
          <label for="problemCount" class="col-sm-5 control-label">Number of Problems:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="problemCount" placeholder="Number of Problems">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-7">
            <button type="button" id="startGame" class="btn btn-danger">Start Game</button>
            <button type="button" id="calculate" class="btn btn-success">Calculate Score</button>
          </div>
        </div>
      </div>

      <div class="form-horizontal" id="game"></div>
    </div>

    <div class="col-sm-6">
      <div class="col-sm-12" id="scores">
        <h2>Scoreboard</h2>
        <h4>No scores yet</h4>
      </div>
    </div>
  </div>

</body>

</html>
